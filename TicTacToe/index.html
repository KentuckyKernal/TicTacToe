<html !DOCTYPE >
<head>
<title>TTT</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type='text/javascript' src="./script.js"></script>
<link rel="stylesheet"type="text/css" href="./css.css">

</head>
<body>
<h1> Very simple jQuery Tic Tac Toe </h1>

<div class="box"></div>
<div class="messages"></div>
<div class="turn"></div>

<table>
	<tr>
		<td class="item1">
			<div class="line2"></div>
			<div class="line1"></div>
		</td>
		<td class="item2">
			<div class="line6"></div>
		</td>                   
		<td class="item3">
			<div class="line7"></div>
		</td>                   
	</tr> 
                        
    <tr>               
		<td class="item4">
			<div class="line4"></div>
		</td>  
							
		<td class="item5">
			<div class="line8"></div>
			<div class="line3"></div>
		</td>
							
		<td class="item6"></td>
    </tr> 

    <tr>
		<td class="item7">
			<div class="line5"></div>
		</td>  
		<td class="item8"></td>
		<td class="item9"></td>
    </tr>
</table>


<br>
<div class="go"></div>
<br>
<input class="reset" type="button" value="Reset">
<br>
<br>
<h2 class="left"> Current Game Stats</h2>
<div class="arraydisplay"></div>
<div class="arraydisplay2"></div>
<div class="arraydisplay3"></div>
<div class="score1"></div>
<div class="board1"></div>
<div class="board2"></div>
<h2 class="right"> Championship Stats</h2>

<button id="myBtn"> Championship Stats</button>

<div id="myModal" class="modal">

	<div class="modal-content">
		<div class="modal-header">
			<span class="close">&times;</span>
			<h2 class="inside">Championship Stats</h2>
		</div>
		<div class="modal-body">
			<br>
			<br>
			<div class="id1"></div>
			<br>
			<div class="id2"></div>
			<br>
			<br>
			<br>
		</div>
		<div class="modal-footer">
			<h3> Who Will Claim The Title Of Champion??</h3>
		</div>
	</div>
</div>


</body>
</html>
